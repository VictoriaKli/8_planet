<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
</head>
<body>
<section class="formbox">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="formtitle">
                    <h1>Получить консультацию</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
               <form action="#" method="post" enctype="multipart/form-data">
                  <div class="nameform">
                    <label for="name"></label>
                    <input id="name" type="text" name="firstname" placeholder="Ваше имя" value="" tabindex="1" required>
                  </div>
                  <div class="telform">
                      <label for="phone"></label>
                      <input id="phone" type="tel" name="phonenumber" placeholder="Телефон" value="" tabindex="2" required>
                  </div>
                  <div class="mailform">
                      <label for="mail"></label>
                      <input id="mail" type="email" name="email" placeholder="Е-mail" size="30" value="" tabindex="3" required  pattern=".+@globex\.com">
                  </div>
                  <div class="mesform">
                      <label for="mes"></label>
                      <textarea type="text" type="textarea" name="message" placeholder="Ваше сообщение" value="" tabindex="4" required></textarea>
                  </div>
                  <div class="robot">
                      <img src="img/robot.png" alt="proverka">
                  </div>
                  <div class="sub">
                     <input type="submit" class="btnsub" name="" id="" value="ЗАКАЗАТЬ" tabindex="5" required>
                  </div>
                  <div class="cond">
                    <input type="checkbox" tabindex="6" required>
                    <p class="condition">Нажимая кнопку «Заказать», я даю свое согласие на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных в Согласии на обработку персональных данных</p>
                  </div>
               </form>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
